apiVersion: apps/v1
kind: Deployment
metadata:
  name: impv-a-bola-store
  labels:
    {{- include "falcon-controller.labels" . | nindent 4 }}
spec:
  {{- if not .Values.bolaStore.autoscaling.enabled }}
  replicas: {{ .Values.bolaStore.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "falcon-controller.bolaStore.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
        {{- include "falcon-controller.bolaStore.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      securityContext:
        {{- toYaml .Values.bolaStore.podSecurityContext | nindent 8 }}
      containers:
        - name: bola-store
          securityContext:
            {{- toYaml .Values.bolaStore.securityContext | nindent 12 }}
          image: "{{ .Values.bolaStore.image.repository }}:{{ .Values.bolaStore.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.bolaStore.image.pullPolicy }}
          env:
          {{- range $k, $v := .Values.bolaStore.env }}
            - name: {{ $k }}
              value: {{ $v | quote }}
          {{- end }}
          resources:
            {{- toYaml .Values.bolaStore.resources | nindent 12 }}
      {{- with .Values.bolaStore.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bolaStore.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.bolaStore.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
